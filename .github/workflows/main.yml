name: Build ejecutable Python

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r biblioteca/requirements.txt

      - name: Construir ejecutable
        run: |
          pip install pyinstaller
          pyinstaller --onefile biblioteca/main.py --name BibliotecaSB1

      - name: Subir ejecutable
        uses: actions/upload-artifact@v3
        with:
          name: BibliotecaSB1-linux
          path: dist/BibliotecaSB1
